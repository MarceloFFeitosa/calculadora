<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="conteiner">
    <header class="header">
      <h1>Calculadora</h1>
    </header>
    <div class="calculadora">

      <p id="resultado"></p>
      <table>
        <tr>
          <td><button class="botao" onclick="limpar()">C</button></td>
          <td><button class="botao" onclick="apagar()">
              < </button>
          </td>
          <td><button class="botao" onclick="inserir('/')">/</button></td>
          <td><button class="botao" onclick="inserir('*')">x</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="inserir('7')">7</button></td>
          <td><button class=" botao" onclick="inserir('8')">8</button></td>
          <td><button class="botao" onclick="inserir('9')">9</button></td>
          <td><button class="botao" onclick="inserir('-')">-</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="inserir('4')">4</button></td>
          <td><button class="botao" onclick="inserir('5')">5</button></td>
          <td><button class="botao" onclick="inserir('6')">6</button></td>
          <td><button class="botao" onclick="inserir('+')">+</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="inserir('1')">1</button></td>
          <td><button class="botao" onclick="inserir('2')">2</button></td>
          <td><button class="botao" onclick="inserir('3')">3</button></td>
          <td rowspan="2"><button class="botao botao-igual" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao botao-0" onclick="inserir('0')">0</button></td>
          <td><button class="botao" onclick="inserir('.')">.</button></td>
        </tr>
      </table>
    </div>
    <footer class="rodape">
      <p>Feito por Marcelo Ferreira</p>
      <a href="https://www.instagram.com/maarceelo_f/" target="_blank"><img src="./img/instagram.svg" alt="logo-instagram"></a>
      <a href="https://www.linkedin.com/in/marcelo-ferreira-feitosa-5a558b267/" target="_blank"><img src="./img/linkedin.svg" alt="logo-linkedin"></a>
      <a href="https://github.com/MarceloFFeitosa" target="_blank"><img src="./img/github.svg" alt="logo-github"></a>
    </footer>

  </div>

</body>

</html>
